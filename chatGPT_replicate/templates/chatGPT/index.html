<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 20px; }
        .user-message { color: blue; }
        .bot-message { color: green; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." autofocus />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var input = document.getElementById('userInput');
            var message = input.value.trim();
            if (!message) return;

            displayMessage(message, 'user-message');

            fetch('/chatGPT/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => displayMessage(data.reply, 'bot-message'))
            .catch(error => console.error('Error:', error));

            input.value = ''; // Clear input after sending
        }

        function displayMessage(message, className) {
            var chatbox = document.getElementById('chatbox');
            var msgDiv = document.createElement('div');
            msgDiv.textContent = message;
            msgDiv.className = className;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
